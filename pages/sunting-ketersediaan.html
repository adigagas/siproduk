<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- my font -->

    <!-- fontawesome icons -->
    <link href="../vendor/fontawesome/css/all.css" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">

    <!-- my css -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">

        </div>
        <ul class="sidebar-menu">
            <li class="active">

                    <i class="icon-16 fas fa-columns"></i> Dashboard

            </li>
            <li>
                <a href="kategori.html">
                    <i class="icon-16 fas fa-tag"></i> Kategori

            </li>
            <li>
                <a href="penjual.html">
                    <i class="icon-16 fas fa-store"></i> Penjual
                </a>
            </li>
            <li>
                <a href="transaksi.html">
                    <i class="icon-16 fas fa-clipboard-check"></i> Transaksi
                </a>
            </li>
            <li>
                <a href="akun.html">
                    <i class="icon-16 fas fa-user"></i> Akun
                </a>
            </li>
        </ul>
    </nav>
    <!-- end Sidebar -->

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <button class="btn btn-outline-primary" id="toggle" value="close" onclick="toggle()">
            <i class="fas fa-bars"></i>
        </button>
        <span class="user-menu">
            Admin
            <img src="../img/Default/User1.jpg" alt="">
            <ul class="dropdown-content">
                <li>
                    <a href="">
                        <i class="fas fa-tools"></i> Profile
                    </a>
                </li>
                <li>
                    <a href="" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </span>
    </nav>
    <!-- end Navbar -->

    <!-- Content -->
    <div class="content" id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl text-primary mb-3">
                    <h4>Sunting Ketersediaan</h4>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <b>Form Sunting Ketersediaan</b>
                            </h5>

                            <!-- form -->
                            <form action="ketersediaan.html" method="" class="text-left">
                                <input type="text" id="id_ketersediaan" hidden>
                                <div class="form-group row">
                                    <label for="id_penjual" class="col-xl-3 col-form-label">Toko/Penjual</label>
                                    <div class="col-xl-5">
                                        <input type="text" class="form-control" name="id_penjual" id="" placeholder="Nama toko/penjual">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="situs" class="col-xl-3 col-form-label">Situs/Sumber</label>
                                    <div class="col-xl-5">
                                        <input type="text" class="form-control" name="situs" id="" placeholder="Situs">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="tautan_produk" class="col-xl-3 col-form-label">Tautan Produk</label>
                                    <div class="col-xl">
                                        <input type="text" class="form-control" name="tautan_produk" id="" placeholder="Tautan">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="harga_satuan" class="col-xl-3 col-form-label">Harga Satuan</label>
                                    <div class="col-xl-4">
                                        <input type="number" class="form-control" name="harga_satuan" id="" placeholder="Harga">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="stok" class="col-xl-3 col-form-label">Stok Produk</label>
                                    <div class="col-xl-2">
                                        <input type="text" class="form-control" name="stok" id="" placeholder="Stok">
                                    </div>
                                </div>
                                <div class="text-right">
                                        <a href="ketersediaan.html" type="button" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Batal </a>
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan </button>
                                </div>
                            </form>
                            <!-- end form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- end Content -->

    <!-- collapse sidebar js -->
    <script>
        function toggle(){
            currentvalue = document.getElementById('toggle').value;
            if(currentvalue == "close"){
                close_sidebar();
                document.getElementById("toggle").value="open";
            }else{
                open_sidebar();
                document.getElementById("toggle").value="close";
            }
        }

        function close_sidebar() {
            document.getElementById("content").style.marginLeft = "0px";
            document.getElementById("content").style.width = "100%";
            document.getElementById("navbar").style.marginLeft = "0px";
            document.getElementById("navbar").style.width = "100%";
            document.getElementById("sidebar").style.position = "stiky";
            document.getElementById("sidebar").style.marginLeft = "-230px";
            // document.getElementById("close-sidebar").style.display = "none";
            // document.getElementById("open-sidebar").style.display = "block";
        }
        function open_sidebar() {
            document.getElementById("content").style.marginLeft = "230px";
            document.getElementById("content").style.width = "calc(100% - 230px)";
            document.getElementById("navbar").style.marginLeft = "230px";
            document.getElementById("navbar").style.width = "calc(100% - 230px)";
            document.getElementById("sidebar").style.position = "fixed";
            document.getElementById("sidebar").style.marginLeft = "0px";
            // document.getElementById("close-sidebar").style.display = "block";
            // document.getElementById("open-sidebar").style.display = "none";
        }
    </script>

</body>
</html>
