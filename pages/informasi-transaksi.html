        <span class="user-menu">

    <!-- Content -->
    <div class="content" id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md text-primary mb-3">
                    <h4>Tambah Transaksi</h4>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <form action="sukses-transaksi.html" method="">
                <div class="row">
                    <div class="col-xl">
                        <div class="card card-shadow">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <b>Informasi Transaksi</b>
                                </h5>
                                <div class="form-group row">
                                    <label for="id_transaksi" class="col-xl-3">ID Transaksi</label>
                                    <div class="col-xl">
                                        <input type="text" id="id_transaksi" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="tgl_transaksi" class="col-xl-3">Tgl Transaksi</label>
                                    <div class="col-xl">
                                        <input type="date" id="tgl_transaksi" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-shadow mt-3">
                            <div class="card-body">
                                <h5 class="card-title"><b>
                                    Informasi Penerima
                                </b></h5>
                                <div class="form-group row">
                                    <label for="nama_penerima" class="col-xl-3">Nama Penerima</label>
                                    <div class="col-xl">
                                        <input type="text" id="nama_produk" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="alamat_penerima" class="col-xl-3">Alamat Penerima</label>
                                    <div class="col-xl">
                                        <input type="text" id="alamat_penerima" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="provinsi" class="col-xl-3">Provinsi</label>
                                    <div class="col-xl">
                                        <input type="text" id="provinsi" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="kabupaten_kota" class="col-xl-3">Kabupaten/Kota</label>
                                    <div class="col-xl">
                                        <input type="text" id="kabupaten_kota" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="kodepos" class="col-xl-3">Kodepos</label>
                                    <div class="col-xl">
                                        <input type="text" id="kodepos" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl">
                        <div class="form-group row mt-3">
                            <div class="col text-right">
                                <a href="transaksi.html" class="btn btn-lg btn-outline-secondary mr-3"><i class="fas fa-arrow-left mr-3"></i>Kembali</a>
                                <button class="btn btn-lg btn-primary" type="submit"><i class="fas fa-save mr-3"></i>Simpan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- end Content -->

    <!-- custom file input label -->
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>   

    <!-- collapse sidebar js -->
    <script>
        function toggle(){
            currentvalue = document.getElementById('toggle').value;
            if(currentvalue == "close"){
                close_sidebar();
                document.getElementById("toggle").value="open";
            }else{
                open_sidebar();
                document.getElementById("toggle").text="close";
            }
        }

        function close_sidebar() {
            document.getElementById("content").style.marginLeft = "0px";
            document.getElementById("content").style.width = "100%";
            document.getElementById("navbar").style.marginLeft = "0px";
            document.getElementById("navbar").style.width = "100%";
            document.getElementById("sidebar").style.position = "stiky";
            document.getElementById("sidebar").style.marginLeft = "-230px";
            // document.getElementById("close-sidebar").style.display = "none";
            // document.getElementById("open-sidebar").style.display = "block";
        }
        function open_sidebar() {
            document.getElementById("content").style.marginLeft = "230px";
            document.getElementById("content").style.width = "calc(100% - 230px)";
            document.getElementById("navbar").style.marginLeft = "230px";
            document.getElementById("navbar").style.width = "calc(100% - 230px)";
            document.getElementById("sidebar").style.position = "fixed";
            document.getElementById("sidebar").style.marginLeft = "0px";
            // document.getElementById("close-sidebar").style.display = "block";
            // document.getElementById("open-sidebar").style.display = "none";
        }
    </script>
