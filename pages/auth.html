<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">

    <!-- fontawesome icons -->
    <link href="../vendor/fontawesome/css/all.css" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid auth-bg d-flex flex-row justify-content-center">

        <div class="card auth-card align-self-center">
            <div class="card">
                <div class="card-header auth-card-header">
                    <h1 class="align-middle text-white">
                        <i class="fas fa-user"></i> ADMIN
                    </h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-left">Silahkan Masuk</h5>
                    <form class="text-right" action="index.html">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Masuk
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
